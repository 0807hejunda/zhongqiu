<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <script src="../zepto/zepto.min.js"></script>
    <script src="../zepto/touch.js"></script>

    <style>
        html{font-size: 100px}
        .box{
            width: 2rem;
            height: 2rem;
            margin: 0 auto;
            transition: all 1s linear;
        }
        .scale{
            transform: scale(1.5);
        }
    </style>
    
</head>
<body>
<div class="box">
    <img src="images/seckill_1.jpg" alt=""/>
</div>
<script>
    $(".box").longTap(
            function(){
                $(this).toggleClass("scale");
            }
    )
</script>
</body>
</html>
